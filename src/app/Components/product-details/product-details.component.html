<div class="card" style="width:18rem;">
  <img [src]="prd?.imgURL" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Name: {{prd?.name}}</h5>
    <div>
      <h6 class="card-subtitle mb-2 text-muted ">Price: {{prd?.price}}</h6>
      <h6 class="card-text">Quantity: {{prd?.quantity}}</h6>
    </div>
  </div>
</div>
